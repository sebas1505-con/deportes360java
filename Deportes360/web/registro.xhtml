<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registro de Cliente</title>
    <h:outputStylesheet name="alerts.css" library="css" />
    <h:outputStylesheet name="registro.css" library="css" />
</h:head>

<h:body>

    <div class="login-container">

        <div class="login-header">
            <h2>Registro de Cliente</h2>
        </div>

        <!-- Mensajes de error -->
        <h:messages globalOnly="true" style="color:red; margin-bottom:15px;" />

        <!-- FORMULARIO -->
        <h:form styleClass="login-form">

            <label for="nombre">Nombre Completo</label>
            <h:inputText id="nombre" value="#{registroBean.nombre}" 
                         required="true" styleClass="input" />

            <label for="correo">Correo Electrónico</label>
            <h:inputText id="correo" value="#{registroBean.correo}"
                         required="true" styleClass="input" />

            <label for="usuario">Usuario</label>
            <h:inputText id="usuario" value="#{registroBean.usuario}"
                         required="true" styleClass="input" />

            <label for="contrasena">Contraseña</label>
            <h:inputSecret id="contrasena" value="#{registroBean.password}"
                           required="true" styleClass="input" />

            <label for="confirmar">Confirmar Contraseña</label>
            <h:inputSecret id="confirmar" value="#{registroBean.confirmar}"
                           required="true" styleClass="input" />

            <label for="telefono">Teléfono</label>
            <h:inputText id="telefono" value="#{registroBean.telefono}"
                         styleClass="input" />

            <label for="direccion">Dirección</label>
            <h:inputText id="direccion" value="#{registroBean.direccion}"
                         styleClass="input" />

            <label for="fecha">Fecha de nacimiento</label>
            <h:inputText id="fecha"
                         value="#{registroBean.fechaNacimiento}" 
                         styleClass="input" />

            <label for="barrio">Barrio</label>
            <h:inputText id="barrio" value="#{registroBean.barrio}"
                         styleClass="input" />

            <h:commandButton value="Registrarse"
                             action="#{registroBean.registrar}"
                             onclick="alert('Creando su cuenta como Usuario')"
                             styleClass="btn-login" />

        </h:form>

    </div>
    <a href="menu.xhtml" class="btn-volver-home">Volver</a>
    <h:outputScript name="alerts.js" library="js" />

</h:body>
</html>
